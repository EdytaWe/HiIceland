<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/style.css" class="style">
    <title>Hi Iceland</title>
</head>
<body>
<header>
    <nav class="navigation">
        <img src="./assets/logo.svg" alt="" class="navigation__logo">
        <ul class="navigation__menu">
            <li class="navigation__menu__content">Search</li>
            <li class="navigation__menu__content">Blog</li>
            <li class="navigation__menu__content">About</li>
            <li class="navigation__menu__content">Contact</li>
        </ul>
    </nav>
    <div class="banner container">
        <section class="banner__content">
            <h1 class="banner__title">The best adventure awaits!</h1>
            <p class="banner__description">We'll show you an amazing experience of Iceland!</p>
            <a href="" class="banner__button button">Read more</a>
            <div><img src="./assets/arrow.svg" alt="" class="banner__arrow"></div>
        </section>
        <img src="./assets/picture1.png" alt="" class="banner__picture">
    </div>
</header>
<main>
    <section class="blog">
        <article class="blog__article">

        </article>
    </section>
</main>
<footer>
    <div class="footer container">
        <img src="./assets/logo.svg" alt="" class="footer__logo">
        <p class="footer__copy">Copyright 2022 Hi Iceland. All rights reserved.</p>
        <ul class="footer__menu">
            <li class="footer__menu__content">Blog</li>
            <li class="footer__menu__content">About</li>
            <li class="footer__menu__content">Contact</li>
        </ul>
    </div>
</footer>
</body>
</html>
